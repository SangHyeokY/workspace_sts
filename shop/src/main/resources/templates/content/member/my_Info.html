<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/personal_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <link rel="stylesheet" href="/">
</th:block>

<th:block layout:fragment="contentFragment">
    <div class="row">
        <div class="col">
            <label for="" class="form-label">&nbsp;<strong>내 정보 관리 & 권한 수정</strong></label>

            <th:block th:each="my : ${myInfoList}">
                <table id="updateItemTable2">
                    <colgroup>
                        <col width="10%">
                        <col width="23%">
                        <col width="10%">
                        <col width="23%">
                        <col width="10%">
                        <col width="*">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        &nbsp;<strong>아이디</strong>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        <div class="col">
                                            <input type="text" class="form-control" style="background-color:rgb(250, 250, 250); border: none; 
                                        box-shadow: 0px 0px 7px 0px rgb(230, 230, 230);" th:value="${my.memberId}">
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        &nbsp;<strong>이름</strong>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" style="background-color:rgb(250, 250, 250); border: none; 
                                    box-shadow: 0px 0px 7px 0px rgb(230, 230, 230);" th:value="${my.memberName}"
                                            name="">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        &nbsp;<strong>성별</strong>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" style="background-color:rgb(250, 250, 250); border: none; 
                                    box-shadow: 0px 0px 7px 0px rgb(230, 230, 230);" th:value="${my.gender}" name="">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        &nbsp;<strong>전화번호</strong>
                                    </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" style="background-color:rgb(250, 250, 250); border: none; 
                                    box-shadow: 0px 0px 7px 0px rgb(230, 230, 230);" th:value="${my.memberTel}"
                                            name="">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        &nbsp;<strong>주소</strong>
                                    </div>
                            </td>
                            <td colspan="3">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" style="background-color:rgb(250, 250, 250); border: none; 
                                    box-shadow: 0px 0px 7px 0px rgb(230, 230, 230);" th:value="${my.memberAddr}"
                                            name="">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        &nbsp;<strong>이메일</strong>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" style="background-color:rgb(250, 250, 250); border: none; 
                                    box-shadow: 0px 0px 7px 0px rgb(230, 230, 230);" th:value="${my.memberEmail}"
                                            name="">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col"></div>
                                </div>
                            </td>
                            <td colspan="3">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" style="background-color:rgb(250, 250, 250); border: none; 
                                    box-shadow: 0px 0px 7px 0px rgb(230, 230, 230);" value="" name="">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        &nbsp;<strong>권한 상태</strong>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" style="background-color:rgb(250, 250, 250); border: none; 
                                    box-shadow: 0px 0px 7px 0px rgb(230, 230, 230);" th:value="${my.memberRoll}"
                                            name="">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">
                                    </div>
                                </div>
                            </td>
                            <td colspan="3">
                                <div class="row">
                                    <div class="col text-end">
                                        <!-- 클릭하면 권한이 바뀌도록 구현하고 싶음... -->
                                        <input type="radio" th:onclick="location.href='/member/updateRoll'" name="ADMIN">권한부여&ensp;
                                        <input type="radio" th:onclick="location.href='/member/updateRoll'" name="USER">권한취소&ensp;
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </th:block>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <script src="/"></script>
</th:block>

</html>
