<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">

    <div class="row" id="adminHistoryLayout">
        <div class="col">
            <div class="row">
                <div class="col">
                    <table style="background-color: none;">
                        <colgroup>
                            <col width="15%">
                            <col width="*">
                            <col width="15%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="row mb-3" style="padding-right: 20px;">
                                        <div class="col">
                                            <select class="form-select"
                                                style="box-shadow: 0px 0px 7px 0px rgb(230, 230, 230);">
                                                <option value="1" selected>구매번호</option>
                                                <option value="2">구매자명</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                                <td colspan="2">
                                    <div class="row mb-3">
                                        <div class="col">
                                            <input type="text" class="form-control"
                                                style="box-shadow: 0px 0px 7px 0px rgb(230, 230, 230);">
                                        </div>
                                    </div>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="row mb-3" style="padding-right: 20px;">
                                        <div class="col">
                                            <input class="form-control" type="text" value="구매일자" aria-label="input"
                                                disabled readonly style="background-color: white;
                                                box-shadow: 0px 0px 7px 0px rgb(230, 230, 230);">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <div class="input-group"
                                                style="box-shadow: 0px 0px 7px 0px rgb(230, 230, 230);">
                                                <span class="input-group-text" id="basic-addon1">From</span>
                                                <input type="date" class="form-control" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="input-group"
                                                style="box-shadow: 0px 0px 7px 0px rgb(230, 230, 230);">
                                                <span class="input-group-text" id="basic-addon2">To</span>
                                                <input type="date" class="form-control" aria-describedby="basic-addon2">
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row mb-3" style="padding-left: 20px;">
                                        <div class="col d-grid">
                                            <button type="button" class="btn btn-dark">검색</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
        </div>
        <!-- @@@@@@@@@@@@@@테이블@@@@@@@@@@@@@@ -->
        <div class="row">
            <table id="MyList" class="table table-hover align-middle"
                style="box-shadow: 0px 0px 10px 0px rgb(230, 230, 230); text-align: center;">
                <colgroup>
                    <col width="*">
                    </col>
                    <col width="23%">
                    </col>
                    <col width="23%">
                    </col>
                    <col width="23%">
                    </col>
                    <col width="23%">
                    </col>
                </colgroup>
                <thead>
                    <tr>
                        <td><strong>No.</strong></td>
                        <td><strong>구매번호</strong></td>
                        <td><strong>구매자ID</strong></td>
                        <td><strong>결제금액</strong></td>
                        <td><strong>구매일자</strong></td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bought, state : ${buyList}" onclick="showModal()">
                        <td>[[${#lists.size(buyList) - state.index}]]</td>
                        <td>[[${bought.buyCode}]]</td>
                        <td>[[${bought.memberId}]]</td>
                        <td>[[${#numbers.formatCurrency(bought.buyPrice)}]]</td>
                        <td>[[${bought.buyDate}]]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- ///////////////////////////////////////////////////////////// -->
    </div>
    <!-- Modal -->
    <div class="modal fade" id="buy-detail-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">구매 상세 내역</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped-columns table-bordered" style="text-align: center;">
                        <colgroup>
                            <col width="25%">
                            <col width="25%">
                            <col width="25%">
                            <col width="25%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td><strong>구매번호</strong></td>
                                <td id="buyCode-td"></td>
                                <td><strong>구매자ID</strong></td>
                                <td id="memberId-td"></td>
                            </tr>
                            <tr>
                                <td><strong>구매금액</strong></td>
                                <td id="buyPrice-td"></td>
                                <td><strong>구매일자</strong></td>
                                <td id="buyDate-td"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="header-div"></div>
                    <table class="table table-hover" style="text-align: center;">
                        <colgroup>
                            <col width="25%">
                            <col width="25%">
                            <col width="25%">
                            <col width="25%">
                        </colgroup>
                        <thead>
                            <tr>
                                <td><strong>No.</strong></td>
                                <td><strong>구매목록</strong></td>
                                <td><strong>수량</strong></td>
                                <td><strong>결제금액</strong></td>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- buyVo -->
                            <tr th:each="buyDetail : ${buyDetailList}">
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>[[${buyDetail.buyPrice}]]</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <script src="/js/content/admin/admin_history.js"></script>
</th:block>

</html>
