<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">

    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <label class="form-label">&nbsp;<strong>제품 목록</strong></label>
                    <div style="text-align: right; font-size: small; margin-right: 7px;">
                        <font color="red">
                            * 총 50개의 상품이 등록되어 있습니다
                        </font>
                    </div>
                    <table id="updateItemTable" class="table table-hover">
                        <colgroup>
                            <col width="8%">
                            <col width="22%">
                            <col width="*">
                            <col width="15%">
                            <col width="15%">
                        </colgroup>
                        <thead>
                            <tr>
                                <td>
                                    <strong>No.</strong>
                                </td>
                                <td>
                                    <strong noWrap>제품코드</strong>
                                </td>
                                <td>
                                    <strong>제품명</strong>
                                </td>
                                <td>
                                    <strong>재고</strong>
                                </td>
                                <td>
                                    <strong>상태</strong>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="update, state : ${updateList}">
                                <td>
                                    <div class="row">
                                        <div class="col">
                                            [[${#lists.size(updateList) - state.index}]]
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col">
                                            [[${update.itemCode}]]
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col mainName">
                                            [[${update.itemName}]]
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col">
                                            [[${update.itemStock}]]
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col">
                                            X
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /////////////////////////////////////////////////////////////////////////////////////////////////// -->
                <div class="col">
                    <label class="form-label">&nbsp;<strong>제품 기본 정보</strong></label>
                    <table id="updateItemTable2">
                        <colgroup>
                            <col width="16%">
                            <col width="34%">
                            <col width="16%">
                            <col width="34%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="row">
                                        <div class="col">
                                            &nbsp;카테고리
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col" style="padding-right: 30px;">
                                            <select class="form-select" aria-label="Default select example"
                                            style="background-color:rgb(250, 250, 250);">
                                                <option selected></option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col">
                                            &nbsp;제품수량
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col">
                                            <input type="number" class="form-control text-center" min="1" 
                                            style="background-color:rgb(250, 250, 250);">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="row">
                                        <div class="col">
                                            &nbsp;상품명
                                        </div>
                                    </div>
                                </td>
                                <td colspan="3">
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" class="form-control text-center"
                                            style="background-color:rgb(250, 250, 250);">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="row">
                                        <div class="col">
                                            &nbsp;제품상태
                                        </div>
                                    </div>
                                </td>
                                <td colspan="3">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-check form-check-inline" style="margin-right: 15px;">
                                                <input class="form-check-input" type="radio" name="" id=""
                                                    value="option1" style="background-color:rgb(250, 250, 250);">
                                                <label class="form-check-label" for="">준비중</label>
                                            </div>
                                            <div class="form-check form-check-inline" style="margin-left: 15px; margin-right: 15px;">
                                                <input class="form-check-input" type="radio" name="" id=""
                                                    value="option2" style="background-color:rgb(250, 250, 250);">
                                                <label class="form-check-label" for="">판매중</label>
                                            </div>
                                            <div class="form-check form-check-inline" style="margin-left: 15px;">
                                                <input class="form-check-input" type="radio" name="" id=""
                                                    value="option3" style="background-color:rgb(250, 250, 250);">
                                                <label class="form-check-label" for="">매진</label>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="header-div"></div>
                    <label class="form-label">&nbsp;<strong>상품 이미지 정보</strong></label>
                    <table id="updateItemTable3">
                        <colgroup>
                            <col width="30%">
                            <col width="70%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="row">
                                        <div class="col">
                                            &nbsp;메인 이미지
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col">
                                            뭐시기뭐시기
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="row">
                                        <div class="col">
                                            &nbsp;상세 이미지
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col">
                                            뭐시기뭐시기1
                                        </div>
                                        <div class="col">
                                            뭐시기뭐시기2
                                        </div>
                                        <div class="col">
                                            뭐시기뭐시기3
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="header-div"></div>
                    <div class="d-grid">
                        <input type="button" value="변경" class="btn btn-dark">
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>

</html>
