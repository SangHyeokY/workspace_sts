<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    table{
        margin-left: auto;
            margin-right: auto;
            width: 500px;
            border: 1px solid black;
            border-collapse : collapse;
            background-color: lightcyan;
    }
    h4{
           text-align: center;
        }

</style>
</head>
<body>
<form action="goDetail" method="post">
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="id" placeholder="New ID"></td>
        </tr>
        <tr>
            <td>비밀번호 </td>
            <td><input type="password" name="pw" placeholder="영문과 숫자를 포함해주세요."></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="name" placeholder="홍길동"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td><select name="tel">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="012">012</option>
            </select>
            - <input type="text" name="tel" size="2" placeholder="1234">
            - <input type="text" name="tel" size="2" placeholder="1234">
            </td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="email" name="email" placeholder="hong@gamail.com"></td>
        </tr>
        <tr>
            <td>생일</td>
            <td><input type="date" name="birth"></td>
        </tr>
    </table>
    <h4><input type="submit" value="회원가입"></h4>
</form>
</body>
</html>
